<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cyty{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(68, 71, 71);
            margin-bottom: 10px;
            border: 1px solid black;
        }
        .note{
            color:rgba(9, 46, 22, 0.25);
            font-size: 19px;
        }
    </style>
</head>
<body>

    <!--
        !có thể dùng được nhiều class trong một elements các class phân cách nhau trong đó bằng một dấu cách 
        *tạo ra các class mục đích để có thể css đươc nhanh các phần tử mà mình muốn cái view nó nhìn xêm xêm nhau
        *đỡ phải code nhiều (tối ưu code đó giống kiểu kế thừa)
        

    -->
    <div class="cyty">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="cyty">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="cyty">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <div>
        <span class="note">Important</span>
        <p>This is some<span class="note">important</span>text.</p>
    </div>
</body>
</html>
